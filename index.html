<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe Game</h1>
    </header>
    <div id="main">
      <div id="gameGrid"></div>
      <div id="controlPanel">
        <p id="winInfo"></p>
        <form action="/" method="get">
          <div>
            <label for="player1">Player1</label>
            <input type="text" id="player1" name="name" placeholder="type name" />
          </div>
          <div>
            <label for="player2">Player2</label>
            <input type="text" id="player2" name="name" placeholder="type name" />
          </div>
          <button type="button" id="startGame">Start game</button>
          <button type="button" id="resetRound">Reset round</button>
          <button type="button" id="resetGame">Reset game</button>
        </form>
      </div>
    </div>
  </body>
</html>
